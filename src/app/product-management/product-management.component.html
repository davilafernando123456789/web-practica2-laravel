<div class="container mt-5">
    <h1>Administrar Productos</h1>
    <form (ngSubmit)="addProduct()">
      <div class="form-group">
        <label for="codigo">C贸digo:</label>
        <input type="text" id="codigo" class="form-control" [(ngModel)]="newProduct.codigo" name="codigo" required>
      </div>
      <div class="form-group">
        <label for="descripcion">Descripci贸n:</label>
        <input type="text" id="descripcion" class="form-control" [(ngModel)]="newProduct.descripcion" name="descripcion" required>
      </div>
      <div class="form-group">
        <label for="precio">Precio:</label>
        <input type="number" id="precio" class="form-control" [(ngModel)]="newProduct.precio" name="precio" required>
      </div>
      <br>
      <button type="submit" class="btn btn-primary">
        {{ editMode ? 'Guardar Cambios' : 'Agregar Producto' }}
      </button>
      <button type="button" class="btn btn-secondary" (click)="cancelEdit()" *ngIf="editMode">Cancelar</button>
    </form>
    <table class="table mt-3">
      <thead>
        <tr>
          <th>C贸digo</th>
          <th>Descripci贸n</th>
          <th>Precio</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let product of products; let i = index">
          <td>{{ product.codigo }}</td>
          <td>{{ product.descripcion }}</td>
          <td>{{ product.precio | currency }}</td>
          <td>
            <button class="btn btn-danger" (click)="deleteProduct(i)">Borrar</button>
            <button class="btn btn-warning" (click)="editProduct(i)">Editar</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
